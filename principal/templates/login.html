<div class="cardContent">
  <div class="card-details" style="flex-direction: column;">
    <button id="backToInicio" class="btn-back"><span class="material-symbols-outlined">home</span> Volver al Inicio</button>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form class="form-container" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</div>
