<form class="formBNUP">
  <div class="divBNUPform">
    <label for="recepcion">Tipo de Recepción:</label>
    <select name="recepcion" id="recepcion" required>
      <option value="">Seleccionar</option>
      <option value="correo">Correo</option>
      <option value="memo">Memo</option>
    </select><br />
  </div>
  <div class="divBNUPform">
    <div id="correo-section">
      <label for="email">Correo Electrónico:</label>
      <input type="email" name="email" id="email" required /><br />
    </div>
  </div>

  <div class="divBNUPform">
    <div id="memo-section">
      <label for="num_memo">Número de Memo:</label>
      <input type="number" name="num_memo" id="num_memo" /><br />
      <label for="depto_solicitante">Departamento Solicitante:</label>
      <input type="text" name="depto_solicitante" id="depto_solicitante" required /><br />
    </div>
  </div>
  <div class="divBNUPform">
    <label for="solicitante">Solicitante:</label>
    <input type="text" name="solicitante" id="solicitante" required /><br />
  </div>

  <div class="divBNUPform">
    <label for="num_ingreso">Número de Ingreso:</label>
    <input type="number" name="num_ingreso" id="num_ingreso" value="5" required /><br />
  </div>

  <div class="divBNUPform">
    <label for="fecha">Fecha:</label>
    <input type="date" name="fecha" id="fecha" required /><br />
  </div>

  <div class="divBNUPform">
    <label for="asignar">Asignar a:</label>
    <select name="asignar" id="asignar" required></select><br />
  </div>

  <div class="divBNUPform">
    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" id="descripcion" placeholder="Descripción" required></textarea><br />
  </div>

  <button type="submit">Enviar</button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var recepcionSelect = document.getElementById('recepcion')
    var correoSection = document.getElementById('correo-section')
    var memoSection = document.getElementById('memo-section')
  
    if (!recepcionSelect || !correoSection || !memoSection) {
      console.error('Error: No se pudo encontrar uno o más elementos.')
      return
    }
  
    console.log('Script cargado correctamente')
    console.log('Elementos encontrados:', {
      recepcionSelect: recepcionSelect,
      correoSection: correoSection,
      memoSection: memoSection
    })
    documente.addEventListener('DOMContentLoaded', function () {
      recepcionSelect.addEventListener('change', function () {
        console.log('Opción seleccionada: ', this.value)
        if (this.value === 'correo') {
          console.log('Mostrar sección de correo')
          correoSection.style.display = 'block'
          memoSection.style.display = 'none'
        } else if (this.value === 'memo') {
          console.log('Mostrar sección de memo')
          correoSection.style.display = 'none'
          memoSection.style.display = 'block'
        } else {
          console.log('Ocultar ambas secciones')
          correoSection.style.display = 'none'
          memoSection.style.display = 'none'
        }
      })
    })
  })
</script>
