<div class="cardContent">
  <div class="card-details">
    <div class="statistics">
      <div class="tittleStatistics">
        <button id="backToBNUP" class="btn-back"><span class="material-symbols-outlined">arrow_back</span> Volver a Solicitudes</button>
        <h2>Estadísticas de Solicitudes</h2>
      </div>
      <div class="divStatistics">
        <!-- Gráfico de solicitudes por tipo de recepción -->
        <div class="containerDivStatistics">
          <div class="containerStatistics">
            <p id="solicitudesPorTipo" style="display:none;">{{ solicitudes_por_tipo|safe }}</p>
            <canvas id="tipoChart"></canvas>
          </div>
          <!-- Gráfico de solicitudes por funcionario -->
          <div class="containerStatistics">
            <p id="solicitudesPorFuncionario" style="display:none;">{{ solicitudes_por_funcionario|safe }}</p>
            <canvas id="funcionarioChart"></canvas>
          </div>
          <!-- Gráfico de solicitudes por departamento -->
          <div class="containerStatistics">
            <p id="solicitudesPorDepto" style="display:none;">{{ solicitudes_por_depto|safe }}</p>
            <canvas id="deptoChart"></canvas>
          </div>
        </div>
        <div class="containerDivStatistics">
          <!-- Indicadores de totales -->
          <div class="containerStatistics" style="display: flex;justify-content: space-between;gap: 0.5rem;align-items: center;">
            <div class="cardTotalEstadisticas">
              <div class="contentEstadisticas">
                <h3>Total de Entradas</h3>
                <p>{{ total_solicitudes }}</p>
              </div>
            </div>
            <div class="cardTotalEstadisticas inverse">
              <div class="contentEstadisticas">
                <h3>Total de Salidas</h3>
                <p>{{ total_salidas }}</p>
              </div>
            </div>
          </div>
          <!-- Gráfico de solicitudes por mes -->
          <div class="containerStatistics">
            <p id="solicitudesPorMes" style="display:none;">{{ solicitudes_por_mes|safe }}</p>
            <canvas id="mesChart"></canvas>
          </div>
          <!-- Gráfico de solicitudes por año -->
          <div class="containerStatistics">
            <p id="solicitudesPorAnio" style="display:none;">{{ solicitudes_por_anio|safe }}</p>
            <canvas id="anioChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
